name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to main branch
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t kunj22/kk:v1.0 .

      - name: Push Docker image
        run: docker push kunj22/kk:v1.0 
  
    steps:
      - name: SSH and deploy
        env:
          EC2_PUBLIC_IP: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          
        run: |
          echo "${EC2_SSH_KEY}" > kunj22.pem
          chmod 600 dockerhub.pem
          
          ssh -o StrictHostKeyChecking=no -i kunj22.pem ubuntu@${EC2_HOST} << 'EOF'
            docker pull kunj22/kk:v1.0:main
            docker stop project || true
            docker rm project || true
            docker run -d --name project -p 80:80 kunj22/kk:v1.0:main
          EOF

